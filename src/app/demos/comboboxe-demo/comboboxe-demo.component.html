<div
  class="container w-full sm:max-w-2xl md:max-w-4xl 2xl:pl-6 mx-auto p-6 text-gray-700 dark:text-gray-200 *:gap-4 *:border-black/[.10] *:dark:border-white/[.10]">
  <h1 class="text-3xl border-none font-extrabold my-8 mt-16">
    Comboboxes
  </h1>
  <p class="text-pretty">
    Use these Tailwind CSS combobox in your Angular application
    to provide a combination of input fields and dropdown menus for things like autocomplete search bars, country selection,
    and filtering options.
  </p>

  <h2 class="text-lg font-semibold mt-12">
    Simple
  </h2>
  <div
    class="grid sm:flex border items-start justify-center mx-auto m-6 mb-0 p-9 py-16 rounded-xl rounded-b-none bg-white dark:bg-[#1E1E1E] h-[500px]">
    <tw-comboboxe [items]="items" (onSelect)="selectValue($event)" label="Assigned to" />
  </div>
  <demo-code-snippet [code]="simple"></demo-code-snippet>

  <h2 class="text-lg font-semibold mt-12">
    With check on left
  </h2>
  <div
    class="grid sm:flex border items-start justify-center mx-auto m-6 mb-0 p-9 py-16 rounded-xl rounded-b-none bg-white dark:bg-[#1E1E1E] h-[500px]">
    <tw-comboboxe [items]="items" (onSelect)="selectValue($event)" label="Assigned to" iconPosition="left" />
  </div>
  <demo-code-snippet [code]="withCheckOnLeft"></demo-code-snippet>
</div>
