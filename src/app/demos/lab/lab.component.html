<div
  class="container w-full sm:max-w-2xl md:max-w-4xl 2xl:pl-6 mx-auto p-6 text-gray-700 dark:text-gray-200 *:gap-4 *:border-black/[.10] *:dark:border-white/[.10]">
  <h2 class="text-lg font-semibold mt-12">
    With three buttons
  </h2>
  <div
    class="grid sm:flex border justify-center justify-items-center items-end m-6 mb-0 p-6 py-10 mx-auto rounded-xl rounded-b-none bg-white dark:bg-[#1E1E1E]">
    <tw-button [style]="'inline-flex items-stretch *:self-stretch'">
      <tw-button variant="secondary" className="rounded-l-md"> Years </tw-button>
      <tw-button variant="secondary" className="rounded-none"> Months </tw-button>
      <tw-button variant="secondary" className="rounded-r-md"> Days </tw-button>
    </tw-button>
  </div>

  <h2 class="text-lg font-semibold mt-20">
    With dropdown
  </h2>
  <div
    class="grid grid-cols-1 sm:flex border justify-center items-end m-6 mb-0 p-6 py-10 mx-auto rounded-xl rounded-b-none bg-white dark:bg-[#1E1E1E]">
    <div>
      <tw-button variant="secondary" className="rounded-l-md">
        Save changes
      </tw-button>
      <tw-dropdown [open]="true">
        <tw-button tw-icon variant="secondary" className="rounded-r-md h-full">
          <svg *ngIf="!true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 -960 960 960">
            <path d="M480-360 280-560h400L480-360Z" />
          </svg>
          <svg *ngIf="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="currentColor">
            <path d="m280-400 200-200 200 200H280Z" />
          </svg>
        </tw-button>
        <tw-dropdown-item *ngFor="let item of [ 'Item A', 'Item B', 'Item C']">
          <tw-button variant="secondary" className="rounded- border- shadow- justify-start">
            {{ item }}
          </tw-button>
        </tw-dropdown-item>
      </tw-dropdown>
    </div>
    <div>
      <tw-button variant="secondary" className="rounded-l-md">
        Save changes
      </tw-button>
      <tw-dropdown [open]="true">
        <tw-button tw-icon variant="secondary" className="rounded-r-md h-full">
          <svg *ngIf="!true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 -960 960 960">
            <path d="M480-360 280-560h400L480-360Z" />
          </svg>
          <svg *ngIf="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="currentColor">
            <path d="m280-400 200-200 200 200H280Z" />
          </svg>
        </tw-button>
        <tw-dropdown-item *ngFor="let item of [ 'Item A', 'Item B', 'Item C']">
          <tw-button variant="secondary" className="rounded- border- shadow- justify-start">
            {{ item }}
          </tw-button>
        </tw-dropdown-item>
      </tw-dropdown>
    </div>
  </div>


  <div
    class="grid sm:flex border justify-center justify-items-center items-end m-6 mb-0 p-6 py-10 mx-auto rounded-xl rounded-b-none bg-white dark:bg-[#1E1E1E]">
    <tw-button [style]="'inline-flex items-stretch *:self-stretch'">
      <tw-button variant="secondary" className="rounded-l-md"> Years </tw-button>
      <tw-button variant="secondary" className="rounded-none"> Months </tw-button>
      <tw-button variant="secondary" className="rounded-r-md"> Days </tw-button>
    </tw-button>
  </div>
</div>
