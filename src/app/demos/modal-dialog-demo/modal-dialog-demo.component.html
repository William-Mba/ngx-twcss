<tw-modal-dialog [open]="open" className="dark:bg-neutral-900">
  <!-- Icon -->
  <tw-modal-icon className="dark:bg-neutral-800">
    <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      aria-hidden="true">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
    </svg>
  </tw-modal-icon>

  <!-- Title -->
  <tw-modal-title id="modal-title" className="dark:text-neutral-200">Deactivate account</tw-modal-title>

  <!-- Message -->
  <tw-modal-message className="dark:text-neutral-200">
    Are you sure you want to deactivate your account? All of your data will
    be permanently removed. This action cannot be undone.
  </tw-modal-message>

  <!-- Footer -->
  <tw-modal-footer className="dark:bg-neutral-900">
    <tw-button
      className="w-full bg-red-600 text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">Deactivate</tw-button>
    <tw-button variant="secondary"
      className="text-neutral-800 dark:text-neutral-200 mt-3 w-full sm:mt-0 sm:w-auto">Cancel</tw-button>
  </tw-modal-footer>

</tw-modal-dialog>
<tw-button (click)="openClose()">Show modal</tw-button>
