<div
  class="container w-full sm:max-w-2xl md:max-w-4xl 2xl:pl-6 mx-auto p-6 text-gray-800 dark:text-gray-200 *:gap-4 *:border-black/[.10] *:dark:border-white/[.10]">
  <tw-h2 class="mt-24">
    Comboboxes
  </tw-h2>
  <p class="text-pretty">
    Use these Tailwind CSS combobox in your Angular application
    to provide a combination of input fields and dropdown menus for things like autocomplete search bars, country
    selection,
    and filtering options.
  </p>

  <tw-h4 class="mt-16 font-medium">
    Simple
  </tw-h4>
  <div
    class="grid sm:flex border items-start justify-center mx-auto m-6 mb-0 p-9 py-16 rounded-xl bg-white dark:bg-[#1E1E1E] h-[500px]">
    <tw-combobox [items]="items" (itemSelected)="selectValue($event)" label="Assigned to" />
  </div>
  <demo-code-snippet [code]="simple"></demo-code-snippet>

  <tw-h4 class="mt-16 font-medium">
    With check on left
  </tw-h4>
  <div
    class="grid sm:flex border items-start justify-center mx-auto m-6 mb-0 p-9 py-16 rounded-xl bg-white dark:bg-[#1E1E1E] h-[500px]">
    <tw-combobox [items]="items" (itemSelected)="selectValue($event)" label="Assigned to" iconPosition="left" />
  </div>
  <demo-code-snippet [code]="withCheckOnLeft"></demo-code-snippet>
</div>
