<div
  class="container sm:max-w-lg md:max-w-xl mx-auto p-6 text-gray-700 dark:text-gray-200 *:gap-4 *:border-black/[.10] *:dark:border-white/[.10]">
  <h1 class="text-3xl border-none font-extrabold my-8 mt-16">
    Dropdowns
  </h1>
  <p class="text-pretty">
    Use these Tailwind CSS dropdown and popover components to create dropdown menus for action items and navigation,
    featuring section dividers, icons, and headers.
  </p>
  <h2 class="text-lg font-semibold mt-12">
    With text
  </h2>
  <div class="flex border justify-center items-end m-6 p-6 mx-auto rounded-xl">
    <tw-dropdown [open]="open(1)" (click)="toggle(1)">
      <tw-button className="rounded-full">Save changes</tw-button>
      <tw-dropdown-item *ngFor="let item of items">
        <tw-button variant="secondary" className="w-44 rounded-none border-none justify-start">{{ item }}</tw-button>
      </tw-dropdown-item>
    </tw-dropdown>
  </div>

  <h2 class="text-lg font-semibold mt-20">
    With icon
  </h2>
  <div class="flex border justify-center items-end m-6 p-6 mx-auto rounded-xl">
    <tw-dropdown [open]="open(6)" (click)="toggle(6)">
      <tw-button variant="secondary" className="p-2 rounded-full">
        <svg *ngIf="!open(6)" class="size-6" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
          viewBox="0 -960 960 960">
          <path d="M480-360 280-560h400L480-360Z" />
        </svg>
        <svg *ngIf="open(6)" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="currentColor"
          class="size-6">
          <path d="m280-400 200-200 200 200H280Z" />
        </svg>
      </tw-button>
      <tw-dropdown-item *ngFor="let item of items">
        <tw-button variant="secondary" className="w-44 rounded-none border-none justify-start">{{ item }}</tw-button>
      </tw-dropdown-item>
    </tw-dropdown>
  </div>

  <h2 class="text-lg font-semibold mt-20">
    With text and icon
  </h2>
  <div class="flex border justify-center items-end m-6 p-6 mx-auto rounded-xl">
    <tw-group>
      <tw-button variant="secondary" className="rounded-l-full">
        Save changes
      </tw-button>
      <tw-dropdown [open]="open(4)" (click)="toggle(4)">
        <tw-button variant="secondary" className="rounded-r-full p-2 pr-3">
          <svg *ngIf="!open(4)" class="size-6" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
            viewBox="0 -960 960 960">
            <path d="M480-360 280-560h400L480-360Z" />
          </svg>
          <svg *ngIf="open(4)" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="currentColor"
            class="size-6">
            <path d="m280-400 200-200 200 200H280Z" />
          </svg>
        </tw-button>
        <tw-dropdown-item *ngFor="let item of items">
          <tw-button variant="secondary" className="w-[11.5rem] rounded-none border-none justify-start">{{ item
            }}</tw-button>
        </tw-dropdown-item>
      </tw-dropdown>
    </tw-group>
  </div>

  <div class="mt-20"></div>
</div>
