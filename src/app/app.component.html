<div

>

    <div
      class="absolute -top-10 -left-0 text-black dark:text-white border-none p-0 font-semibold"
    >
      Primary buttons
    </div>
    <nxt-primary-button> Button text </nxt-primary-button>
    <nxt-primary-button size="md"> Button text </nxt-primary-button>
    <nxt-primary-button size="lg"> Button text </nxt-primary-button>
  </div>
  <div>
    <div
      class="absolute -top-10 -left-0 text-black dark:text-white border-none p-0 font-semibold"
    >
      Secondary buttons
    </div>

    <nxt-secondary-button size="md"> Button text </nxt-secondary-button>
    <nxt-secondary-button size="lg"> Button text </nxt-secondary-button>
  </div>

  <div>

      class="absolute -top-10 -left-0 text-black dark:text-white border-none p-0 font-semibold"
    >
      Buttons with leading icon
    </div>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 16 16"
        fill="currentColor"

    <nxt-primary-button size="md">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        class="size-5"

          fill-rule="evenodd"

          clip-rule="evenodd"
        />
      </svg>
      Button text
    </nxt-primary-button>
  </div>

  <div>
    <div
      class="absolute -top-10 -left-0 text-black dark:text-white border-none p-0 font-semibold"
    >
      Buttons with trailing icon
    </div>
    <nxt-primary-button>
      Button text
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 16 16"
        fill="currentColor"
        class="size-4"
      >
        <path
          fill-rule="evenodd"
          d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14Zm3.844-8.791a.75.75 0 0 0-1.188-.918l-3.7 4.79-1.649-1.833a.75.75 0 1 0-1.114 1.004l2.25 2.5a.75.75 0 0 0 1.15-.043l4.25-5.5Z"

    </nxt-primary-button>
    <nxt-primary-button size="md">

      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        class="size-5"
      >
        <path
          fill-rule="evenodd"
          d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16Zm3.857-9.809a.75.75 0 0 0-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 1 0-1.06 1.061l2.5 2.5a.75.75 0 0 0 1.137-.089l4-5.5Z"

        viewBox="0 0 24 24"
        fill="currentColor"
        class="size-6"
      >
        <path
          fill-rule="evenodd"
          d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm13.36-1.814a.75.75 0 1 0-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 0 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.14-.094l3.75-5.25Z"

        />

</div>

<div class="flex gap-2">
  <!-- <button class="bg-blue-500 p-2 rounded-full text-white" (click)="changeSettings()">Change settings</button> -->
  <button
    type="button"
    class="bg-rose-500 p-2 rounded-full text-white"
    (click)="one()"
  >
    Rose
  </button>
  <button
    type="button"
    class="bg-orange-600 p-2 rounded-full text-white"
    (click)="two()"
  >
    Orange
  </button>
  <button
    type="button"
    class="bg-lime-600 p-2 rounded-full text-white"
    (click)="three()"
  >
    Lime
  </button>
  <button
    type="button"
    class="bg-red-500 p-2 rounded-full text-white"
    (click)="reset()"
  >
    Reset
  </button>
</div>
