<label [for]="id" *ngIf="label" class="absolute -top-7 inset-x-0 font-medium">{{label}}</label>
<input #comboboxInput [id]="id" [class]="inputClass" type="text" [(ngModel)]="inputValue" (ngModelChange)="handleChange($event)">
<tw-button [icon]="true" variant="text" class="absolute inset-y-0 right-0 rounded-r-md">
  <tw-icon *ngIf="canDisplayResetIcon()" (click)="reset()" source="heroicons" name="x-mark" />
  <tw-icon source="heroicons" name="chevron-up-down" (click)="toggle()" />
</tw-button>
<tw-dropdown *ngIf="opened" class="max-h-64 w-64 overflow-auto shadow-lg">
  <ng-content></ng-content>
</tw-dropdown>
