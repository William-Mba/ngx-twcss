<div [className]="style">
  <!-- label -->
  <label class="inline-flex gap-1.5 hover:cursor-pointer">
    <ng-content></ng-content>
  </label>
  <ng-container *ngIf="items && items.length > 0 && isOpen">
    <!-- content -->
    <div [className]="contentStyle">
      <!-- item -->
      <div [className]="itemtStyle" *ngFor="let item of items">
        {{ item }}
      </div>
    </div>
  </ng-container>
</div>
