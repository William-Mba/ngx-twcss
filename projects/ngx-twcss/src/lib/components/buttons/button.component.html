<ng-container [ngSwitch]="variant">
  <ng-container *ngSwitchCase="'primary'" [ngTemplateOutlet]="primary">
  </ng-container>
</ng-container>

<ng-template #primary>
  <nxt-primary-button [size]="size">
    <ng-container [ngTemplateOutlet]="content"></ng-container>
  </nxt-primary-button>
</ng-template>

<ng-template #content>
  <ng-content></ng-content>
</ng-template>
